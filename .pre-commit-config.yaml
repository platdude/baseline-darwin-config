repos:
    - repo: local
      hooks:
            - id: nixfmt
              name: nixfmt
              entry: nixfmt
              language: system
              files: \.nix$
            - id: nix-flake-check
              name: nix flake check
              entry: bash -c 'cd darwin-config && nix flake check'
              language: system
              files: darwin-config/.*\.(nix|lock)$
              pass_filenames: false
